<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Bowl</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="center-column">
            <div id="header">
                <h3>John and Jane Smith's</h3>
                <h1>Super Bowl LVIII</h1>
            </div>

                <div class="card">
                    <img src="images/Ravens.png" alt="">

                    <h4>RAVENS</h4>
                </div>

                <div class="card">
                   <h1>VS</h1>
                </div>

                <div class="card">
                   <img src="images/Eagles.png" alt="">
                   <h3>Philadelphia</h3>
                    <h4>EAGLES</h4>
                </div>
            </div>
        </div>
    </body>
</html>
